<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Codex!</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen flex-col justify-center items-center bg-gray-100">
  <h1 class="text-4xl font-bold mb-6">Hello, world!</h1>
  <button
    id="myButton"
    class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
  >
    Click me
  </button>

  <script>
    // When the button is clicked, show an alert and log to the console
    document.getElementById('myButton').addEventListener('click', () => {
      alert('Button clicked!');
      console.log('Button clicked!');
    });
  </script>
</body>
</html>
